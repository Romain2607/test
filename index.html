<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Vérin Hydraulique Interactif</title>
  <style>
    body { margin: 0; background: #1a1a1a; color: white; font-family: sans-serif; }
    canvas { display: block; }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-radius: 8px;
    }
    input[type="range"] {
      width: 200px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="controls">
    <label>Course du piston :
      <input type="range" id="slider" min="0" max="100" value="50">
    </label>
    <label>Diamètre piston :
      <input type="range" id="pistonSize" min="2" max="6" value="4">
    </label>
    <label>Diamètre tige :
      <input type="range" id="rodSize" min="0.5" max="3" value="1.5" step="0.1">
    </label>
    <div style="margin-top: 8px;">
      Volume fond : <span id="volFond">-</span> cm³<br>
      Volume tige : <span id="volTige">-</span> cm³
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.148.0/build/three.min.js"></script>

  <script>
    let radiusCyl = 2;
    let radiusRod = 0.75;
    const maxCourse = 10;

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const light = new THREE.DirectionalLight(0xffffff, 1.5);
    light.position.set(10, 10, 10);
    scene.add(light);
    scene.add(new THREE.AmbientLight(0x404040)); // lumière d'ambiance douce

    const transparentMaterial = new THREE.MeshStandardMaterial({ color: 0x5555ff, transparent: true, opacity: 0.35 });
    const metalMaterial = new THREE.MeshStandardMaterial({ color: 0xaaaaaa, metalness: 0.8, roughness: 0.4 });
    const redMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000, metalness: 0.5, roughness: 0.5 });

    let cyl, rod, piston;

    function createGeometry() {
      // Supprimer les anciens éléments
      if (cyl) scene.remove(cyl);
      if (rod) scene.remove(rod);
      if (piston) scene.remove(piston);

      const cylLength = maxCourse + 5;

      const cylGeometry = new THREE.CylinderGeometry(radiusCyl, radiusCyl, cylLength, 64);
      cyl = new THREE.Mesh(cylGeometry, transparentMaterial);
      cyl.rotation.z = Math.PI / 2;
      scene.add(cyl);

      const rodGeometry = new THREE.CylinderGeometry(radiusRod, radiusRod, 10, 64);
      rod = new THREE.Mesh(rodGeometry, metalMaterial);
      rod.rotation.z = Math.PI / 2;
      scene.add(rod);

      const pistonGeometry = new THREE.CylinderGeometry(radiusCyl, radiusCyl, 0.6, 64);
      piston = new THREE.Mesh(pistonGeometry, redMaterial);
      piston.rotation.z = Math.PI / 2;
      scene.add(piston);
    }

    createGeometry();
    camera.position.z = 25;

    const slider = document.getElementById("slider");
    const pistonSize = document.getElementById("pistonSize");
    const rodSize = document.getElementById("rodSize");
    const volFondEl = document.getElementById("volFond");
    const volTigeEl = document.getElementById("volTige");

    function updatePistonPosition() {
      const course = (slider.value / 100) * maxCourse;
      piston.position.x = course - (maxCourse / 2);
      rod.position.x = course + 5;

      const volFond = Math.PI * Math.pow(radiusCyl, 2) * course;
      const volTige = Math.PI * (Math.pow(radiusCyl, 2) - Math.pow(radiusRod, 2)) * (maxCourse - course);

      volFondEl.textContent = volFond.toFixed(2);
      volTigeEl.textContent = volTige.toFixed(2);
    }

    // Événements
    slider.addEventListener("input", updatePistonPosition);

    pistonSize.addEventListener("input", () => {
      radiusCyl = parseFloat(pistonSize.value) / 2;
      createGeometry();
      updatePistonPosition();
    });

    rodSize.addEventListener("input", () => {
      radiusRod = parseFloat(rodSize.value) / 2;
      createGeometry();
      updatePistonPosition();
    });

    updatePistonPosition();

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
