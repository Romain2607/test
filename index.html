<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Vérin Hydraulique Interactif 3D</title>
  <style>
    body {
      margin: 0;
      background: #1a1a1a;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      user-select: none;
    }
    canvas {
      display: block;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.75);
      padding: 15px 20px;
      border-radius: 8px;
      max-width: 300px;
      z-index: 10;
      font-size: 14px;
      box-shadow: 0 0 15px #0008;
    }
    label {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 12px;
      cursor: pointer;
    }
    input[type=range] {
      flex: 1;
      margin: 0 10px;
    }
    .valeur {
      min-width: 35px;
      text-align: right;
      font-weight: bold;
      color: #00ffff;
      user-select: text;
    }
    #volumes {
      margin-top: 15px;
      font-weight: bold;
      font-size: 15px;
      line-height: 1.3;
      color: #a0d0ff;
      user-select: text;
    }
    #autoAnimContainer {
      margin-top: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
      user-select: none;
    }
    #autoAnimContainer label {
      cursor: pointer;
      margin: 0;
    }
  </style>
</head>
<body>

<div id="controls">
  <label>
    Course piston :
    <input type="range" id="sliderCourse" min="0" max="100" value="50" step="0.1" />
    <span class="valeur" id="valCourse">5.0 cm</span>
  </label>
  <label>
    Rotation (°) :
    <input type="range" id="sliderRot" min="0" max="360" value="0" step="1" />
    <span class="valeur" id="valRot">0°</span>
  </label>
  <label>
    Diamètre piston (cm) :
    <input type="range" id="sliderPiston" min="2" max="6" step="0.1" value="4" />
    <span class="valeur" id="valPiston">4.0</span>
  </label>
  <label>
    Diamètre tige (cm) :
    <input type="range" id="sliderTige" min="0.5" max="6" step="0.1" value="1.5" />
    <span class="valeur" id="valTige">1.5</span>
  </label>

  <div id="volumes">
    Volume chambre fond : <span id="volFond">-</span> cm³<br>
    Volume chambre tige : <span id="volTigeVol">-</span> cm³
  </div>

  <div id="autoAnimContainer">
    <input type="checkbox" id="autoAnim" />
    <label for="autoAnim">Animation automatique piston</label>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.148.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.148.0/examples/jsm/renderers/CSS2DRenderer.js"></script>

<script>
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer({antialias:true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  const labelRenderer = new THREE.CSS2DRenderer();
  labelRenderer.setSize(window.innerWidth, window.innerHeight);
  labelRenderer.domElement.style.position = 'absolute';
  labelRenderer.domElement.style.top = '0';
  labelRenderer.domElement.style.pointerEvents = 'none';
  document.body.appendChild(labelRenderer.domElement);

  const dirLight = new THREE.DirectionalLight(0xffffff, 1);
  dirLight.position.set(10,10,10);
  scene.add(dirLight);
  scene.add(new THREE.AmbientLight(0x404040));

  let diameterPiston = 4.0;
  let diameterTige = 1.5;
  const maxCourse = 10;

  // Group pour le vérin
  let groupVerin = new THREE.Group();
  scene.add(groupVerin);

  // Objets
  let cylFond, cylTige, piston, rod;
  let labelFond, labelTige, labelPiston, labelTigeLabel;

  // Création vérin (une fois, on met à jour la géométrie ensuite)
  function createVerin() {
    // Supprime anciens enfants
    while(groupVerin.children.length > 0){
      let obj = groupVerin.children[0];
      groupVerin.remove(obj);
      if(obj.geometry) obj.geometry.dispose();
      if(obj.material) obj.material.dispose();
    }

    const longueurTotale = maxCourse + 12;
    const demiLong = longueurTotale / 2;

    const rPiston = diameterPiston / 2;
    const rTige = diameterTige / 2;

    // Chambre fond (bleu transparent)
    const geoFond = new THREE.CylinderGeometry(rPiston, rPiston, demiLong, 64);
    const matFond = new THREE.MeshStandardMaterial({color:0x0077ff, transparent:true, opacity:0.3});
    cylFond = new THREE.Mesh(geoFond, matFond);
    cylFond.rotation.z = Math.PI/2;
    cylFond.position.x = - demiLong/2;
    groupVerin.add(cylFond);

    // Chambre tige (vert transparent)
    const geoTige = new THREE.CylinderGeometry(rPiston, rPiston, demiLong, 64);
    const matTige = new THREE.MeshStandardMaterial({color:0x00ff88, transparent:true, opacity:0.3});
    cylTige = new THREE.Mesh(geoTige, matTige);
    cylTige.rotation.z = Math.PI/2;
    cylTige.position.x = demiLong/2;
    groupVerin.add(cylTige);

    // Piston (rouge)
    const geoPiston = new THREE.CylinderGeometry(rPiston, rPiston, 1, 64);
    const matPiston = new THREE.MeshStandardMaterial({color:0xff0000});
    piston = new THREE.Mesh(geoPiston, matPiston);
    piston.rotation.z = Math.PI/2;
    groupVerin.add(piston);

    // Tige (gris)
    const longueurTige = 14;
    const geoRod = new THREE.CylinderGeometry(rTige, rTige, longueurTige, 64);
    const matRod = new THREE.MeshStandardMaterial({color:0xaaaaaa});
    rod = new THREE.Mesh(geoRod, matRod);
    rod.rotation.z = Math.PI/2;
    groupVerin.add(rod);

    // Labels 3D
    function makeLabel(text) {
      const div = document.createElement('div');
      div.textContent = text;
      div.style.color = 'white';
      div.style.fontWeight = 'bold';
      div.style.textShadow = '0 0 5px black';
      div.style.userSelect = 'none';
      div.style.fontSize = '14px';
      return new THREE.CSS2DObject(div);
    }

    labelFond = makeLabel("Chambre Fond");
    labelFond.position.set(cylFond.position.x, rPiston + 1, 0);
    groupVerin.add(labelFond);

    labelTige = makeLabel("Chambre Tige");
    labelTige.position.set(cylTige.position.x, rPiston + 1, 0);
    groupVerin.add(labelTige);

    labelPiston = makeLabel("Piston");
    labelPiston.position.set(0, rPiston + 1, 0);
    groupVerin.add(labelPiston);

    labelTigeLabel = makeLabel("Tige");
    labelTigeLabel.position.set(rod.position.x, rTige + 1, 0);
    groupVerin.add(labelTigeLabel);
  }

  function updateVerin() {
    // Clamp tige ≤ piston
    if(diameterTige > diameterPiston) {
      diameterTige = diameterPiston;
      sliderTige.value = diameterTige.toFixed(1);
    }

    // Met à jour géométries
    createVerin();

    const courseSlider = sliderCourse.value;
    const course = (courseSlider / 100) * maxCourse;
    const pistonX = course - (maxCourse / 2);
    piston.position.x = pistonX;

    // Tige position reliée au piston, avance à droite
    const decalageTige = 6;
    rod.position.x = pistonX + decalageTige;

    // Labels suivent les pièces
    labelPiston.position.x = piston.position.x;
    labelTigeLabel.position.x = rod.position.x;

    // Rotation 360 autour Y
    const rotDeg = parseFloat(sliderRot.value);
    groupVerin.rotation.y = THREE.MathUtils.degToRad(rotDeg);

    // Calcul volumes (cylindres)
    const rPiston = diameterPiston / 2;
    const rTige = diameterTige / 2;

    const volFond = Math.PI * rPiston * rPiston * course;
    const volTige = Math.PI * (rPiston*rPiston - rTige*rTige) * (maxCourse - course);

    volFondEl.textContent = volFond.toFixed(2);
    volTigeVol.textContent = volTige.toFixed(2);

    // Mise à jour valeurs affichées
    valCourse.textContent = course.toFixed(2) + " cm";
    valRot.textContent = rotDeg + "°";
    valPiston.textContent = diameterPiston.toFixed(1);
    valTige.textContent = diameterTige.toFixed(1);
  }

  // Gestion UI
  const sliderCourse = document.getElementById('sliderCourse');
  const sliderRot = document.getElementById('sliderRot');
  const sliderPiston = document.getElementById('sliderPiston');
  const sliderTige = document.getElementById('sliderTige');

  const volFondEl = document.getElementById('volFond');
  const volTigeVol = document.getElementById('volTigeVol');

  const valCourse = document.getElementById('valCourse');
  const valRot = document.getElementById('valRot');
  const valPiston = document.getElementById('valPiston');
  const valTige = document.getElementById('valTige');

  sliderCourse.addEventListener('input', () => {
    updateVerin();
  });

  sliderRot.addEventListener('input', () => {
    updateVerin();
  });

  sliderPiston.addEventListener('input', () => {
    diameterPiston = parseFloat(sliderPiston.value);
    updateVerin();
  });

  sliderTige.addEventListener('input', () => {
    diameterTige = parseFloat(sliderTige.value);
    if(diameterTige > diameterPiston) {
      diameterTige = diameterPiston;
      sliderTige.value = diameterTige.toFixed(1);
    }
    updateVerin();
  });

  // Animation automatique piston
  let autoAnim = false;
  let direction = 1;
  let speed = 0.3;

  const checkboxAuto = document.getElementById('autoAnim');
  checkboxAuto.addEventListener('change', () => {
    autoAnim = checkboxAuto.checked;
  });

  // Initial setup
  createVerin();
  updateVerin();

  camera.position.set(0, 10, 25);
  camera.lookAt(0, 0, 0);

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
    labelRenderer.setSize(window.innerWidth, window.innerHeight);
  });

  function animate() {
    requestAnimationFrame(animate);
    if(autoAnim) {
      let val = parseFloat(sliderCourse.value);
      val += direction * speed;
      if(val > 100) {
        val = 100; direction = -1;
      } else if(val < 0) {
        val = 0; direction = 1;
      }
      sliderCourse.value = val.toFixed(1);
      updateVerin();
    }

    renderer.render(scene, camera);
    labelRenderer.render(scene, camera);
  }
  animate();
</script>

</body>
</html>
